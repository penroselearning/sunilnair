{% extends "base.html" %}
    {% block content %}

<div align="center">

<form method="post" action="/aspect_ratio_calculator">
    <table style="border-collapse: collapse;">
    <tr>
    <td><input type="number" id="width" name="width" style="width: 7em" value="{{ s[0] }}"></td>
    <td><label for="width">Original Width</label></td>
        <td rowspan=2 width="100" align="center">=</td>
        <td><input type="number" id="nwidth" name="nwidth" style="width: 7em" value="{{ s[2] }}"></td>
        <td><label for="nwidth">New Width</label></td>
    </tr>
    


    <tr>
    <td><input type="number" id="height" name="height" style="width: 7em" value="{{ s[1] }}"></td>
    <td><label for="height">Original Height</label></td>
    
        <td><input type="number" id="nheight" name="nheight" style="width: 7em" value="{{ s[3] }}"></td>
        <td><label for="nheight">New Height</label></td>
        </tr>
    
    
    </table> 
    <br/>
    <input type="submit" value="Calculate">

</form>



{{ error_msg }}

{% if s[4][0] != 0 %}
<h4>The Width to Height ratio is {{ s[4][0] }}:{{ s[4][1] }}</h4>
{% if s[4][0] >= s[4][1] %}
<img src="https://i.pinimg.com/originals/f5/05/24/f50524ee5f161f437400aaf215c9e12f.jpg" style="border:1px solid black" width="100" height="{{ (100/s[4][0]) * s[4][1] }}">
{% else %}
<img src="https://i.pinimg.com/originals/f5/05/24/f50524ee5f161f437400aaf215c9e12f.jpg" style="border:1px solid black" width="{{ (100*s[4][0]) / s[4][1] }}" height="100">
{% endif %}
{% endif %}



<hr/>

</div>

{% endblock %}
